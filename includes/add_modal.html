<!--Modal for adding new rooms to the list-->

            <div class="modal-body">
                <p id="add_new_room_error" class="text-danger"></p>
                <div class="input-group mb-3" name="add_new_roomnr_group">

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" onclick="resetForm('add')" class="btn btn-danger" data-bs-dismiss="modal">Abbrechen</button>
                <button type="submit" name="save_add_room" class="btn btn-success">Speichern</button>
            </div>
        </form>
        </div>
    </div>
</div>
